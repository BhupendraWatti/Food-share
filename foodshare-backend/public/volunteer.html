<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volunteer - FoodShare</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#008080', // green-600
          }
        }
      }
    }

  </script>
    <!-- Toastify CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<!-- Toastify JS -->
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-gray-50">
  <div class="py-12">
    <div class="container mx-auto px-4">
      <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="bg-primary p-6 text-white">
          <a href="index.html" class="inline-flex items-center mb-4 text-white">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
              <path d="m15 18-6-6 6-6"></path>
            </svg>
            Back to Home
          </a>
          <h1 class="text-3xl font-bold">Volunteer Application</h1>
          <p class="mt-2">Join our team and help us make a difference in the community.</p>
        </div>
        
        <form id="volunteerForm" method="POST" class="p-6 space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
                Full Name
              </label>
              <input
                type="text"
                id="name"
                name="name"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-transparent"
                placeholder="Enter your full name"
                required
              >
            </div>
            
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                Email Address
              </label>
              <input
                type="email"
                id="email"
                name="email"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-transparent"
                placeholder="Enter your email address"
                required
              >
            </div>
          </div>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">
                Phone Number
              </label>
              <input
                type="text"
                id="phone"
                name="phone"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-transparent"
                placeholder="Enter your phone number"
                required
              >
            </div>
            
            <div>
              <label for="area" class="block text-sm font-medium text-gray-700 mb-1">
                Area of Interest
              </label>
              <select 
                id="area" 
                name="area"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-transparent"
                required
              >
                <option value="" disabled selected>Select area of interest</option>
                <option value="foodCollection">Food Collection</option>
                <option value="foodDistribution">Food Distribution</option>
                <option value="communityOutreach">Community Outreach</option>
                <option value="eventManagement">Event Management</option>
                <option value="administration">Administration</option>
              </select>
            </div>
          </div>
          
          <div>
            <label for="address" class="block text-sm font-medium text-gray-700 mb-1">
              Address
            </label>
            <textarea
              id="address"
              name="address"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-transparent"
              placeholder="Enter your address"
              rows="3"
              required
            ></textarea>
          </div>
          
          <div>
            <label for="experience" class="block text-sm font-medium text-gray-700 mb-1">
              Relevant Experience
            </label>
            <textarea
              id="experience"
              name="experience"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-transparent"
              placeholder="Tell us about any relevant experience you have"
              rows="3"
            ></textarea>
          </div>
          
          <div>
            <label for="availability" class="block text-sm font-medium text-gray-700 mb-1">
              Availability
            </label>
            <select 
              id="availability" 
              name="availability"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-transparent"
              required
            >
              <option value="" disabled selected>Select your availability</option>
              <option value="weekdays">Weekdays</option>
              <option value="weekends">Weekends</option>
              <option value="evenings">Evenings</option>
              <option value="mornings">Mornings</option>
              <option value="flexible">Flexible</option>
            </select>
          </div>
          
          <div class="pt-4">
            <button type="submit" class="w-full bg-primary hover:bg-green-700 text-white px-4 py-2 rounded-md">
              Submit Application
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  
  <script src="/public/js/volunteer.js"></script>
</body>
</html>
