<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - FoodShare</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#008080', // green-600
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <div class="max-w-md w-full bg-white rounded-lg shadow-lg overflow-hidden">
    <div class="bg-primary p-6 text-white">
      <a href="index.html" class="inline-flex items-center mb-4 text-white">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
          <path d="m15 18-6-6 6-6"></path>
        </svg>
        Back to Home
      </a>
      <h1 class="text-2xl font-bold">Admin Login</h1>
      <p class="mt-2">Access the admin dashboard to manage donations and users.</p>
    </div>
    
    <form id="adminLoginForm" class="p-6 space-y-6">
      <div id="errorAlert" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative hidden" role="alert">
        <span id="errorMessage" class="block sm:inline"></span>
      </div>
      
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
          Username
        </label>
        <input
          type="text"
          id="username"
          name="username"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-transparent"
          placeholder="Enter your username"
          required
        >
      </div>
      
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
          Password
        </label>
        <input
          type="password"
          id="password"
          name="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-transparent"
          placeholder="Enter your password"
          required
        >
      </div>
      
      <button type="submit" class="w-full bg-primary hover:bg-green-700 text-white px-4 py-2 rounded-md">
        Login
      </button>
    </form>
  </div>

  <script src="/public/js/admin-login.js"></script>
</body>
</html>
