<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate - FoodShare</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Toastify CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<!-- Toastify JS -->
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#008080',
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-gray-50">
  <div class="py-12">
    <div class="container mx-auto px-4">
      <div class="max-w-6xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden grid grid-cols-1 md:grid-cols-2">

        <!-- Left side image slider -->
        <div class="relative h-full hidden md:block">
          <div class="h-full w-full">
            <div class="h-full w-full relative overflow-hidden">
              <img id="sliderImage" src="/Pictures/Donation form/img2.jpg" class="w-full h-full object-cover transition-opacity duration-1000" alt="Donate food">
            </div>
          </div>
        </div>

        <!-- Form section -->
        <div class="p-6">
          <div class="bg-primary p-6 text-white rounded-t-lg">
            <a href="index.html" class="inline-flex items-center mb-4 text-white">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                <path d="m15 18-6-6 6-6"></path>
              </svg>
              Back to Home
            </a>
            <h1 class="text-3xl font-bold">Make a Donation</h1>
            <p class="mt-2">Fill out the form below to donate food to those in need.</p>
          </div>

          <form id="donationForm" method="POST" class="space-y-6 mt-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Enter your full name" required>
              </div>
              <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Enter your email address" required>
              </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                <input type="text" id="phone" name="phone" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Enter your phone number" required>
              </div>
              <div>
                <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Donation Amount (â‚¹)</label>
                <input type="number" id="amount" name="amount" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Enter donation amount" required>
              </div>
            </div>

            <div>
              <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
              <textarea id="address" name="address" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Enter your address" rows="3" required></textarea>
            </div>

            <div>
              <label for="donorType" class="block text-sm font-medium text-gray-700 mb-1">Donor Type</label>
              <select id="donorType" name="donorType" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-transparent" required>
                <option value="" disabled selected>Select donor type</option>
                <option value="home">Home</option>
                <option value="restaurant">Restaurant</option>
                <option value="hotel">Hotel</option>
                <option value="marriageGarden">Marriage Garden</option>
                <option value="birthday">Birthday</option>
                <option value="deathAnniversary">Death Anniversary</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div id="customDonorTypeContainer" class="hidden">
              <label for="customDonorType" class="block text-sm font-medium text-gray-700 mb-1">Specify Donor Type</label>
              <input type="text" id="customDonorType" name="customDonorType" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Specify your donor type">
            </div>

            <!-- <div>
              <label for="photo" class="block text-sm font-medium text-gray-700 mb-1">Upload Photo</label>
              <div class="mt-1 flex items-center">
                <input type="file" id="photo" name="photo" accept="image/*" class="hidden">
                <button type="button" id="chooseFileBtn" class="mr-4 px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50">Choose File</button>
                <span id="fileNameDisplay" class="text-sm text-gray-500">No photo selected</span>
              </div>
              <div id="photoPreviewContainer" class="mt-4 hidden">
                <div class="relative w-32 h-32 rounded-lg overflow-hidden">
                  <img id="photoPreview" src="#" alt="Preview" class="w-full h-full object-cover">
                </div>
              </div>
            </div> -->

            <div class="pt-4">
              <button type="submit" class="w-full bg-primary hover:bg-green-700 text-white px-4 py-2 rounded-md">Submit Donation</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

  <script src="/public/js/donate.js"></script>
  <script>

      // Existing slider logic...
      const images = [
        '/Pictures/Donation form/img1.jpg',
        '/Pictures/Donation form/img2.jpg',
        '/Pictures/Donation form/img3.avif'
      ];
      let currentIndex = 0;
    
      function showNextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        document.getElementById('sliderImage').src = images[currentIndex];
      }
    
      setInterval(showNextImage, 3000);
    
      // New image preview logic
      const chooseFileBtn = document.getElementById("chooseFileBtn");
      const fileInput = document.getElementById("photo");
      const fileNameDisplay = document.getElementById("fileNameDisplay");
      const photoPreview = document.getElementById("photoPreview");
      const photoPreviewContainer = document.getElementById("photoPreviewContainer");
    
      chooseFileBtn.addEventListener("click", () => {
        fileInput.click();
      });
    
      fileInput.addEventListener("change", () => {
        const file = fileInput.files[0];
        if (file) {
          fileNameDisplay.textContent = file.name;
          const reader = new FileReader();
          reader.onload = (e) => {
            photoPreview.src = e.target.result;
            photoPreviewContainer.classList.remove("hidden");
          };
          reader.readAsDataURL(file);
        } else {
          fileNameDisplay.textContent = "No photo selected";
          photoPreviewContainer.classList.add("hidden");
        }
      });
   
    
  </script>
</body>
</html>
